<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ПВС</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container col-sm-12">

    <div class="mt-3 mb-3">

        <form method="post" action="/listorgall" class="form-inline">
            <input type="hidden" name="recount" class="form-control" >
            <button type="submit" class="btn btn-primary ml-2">Пересчитать</button>
        </form>



    </div>

    <table class="table table-bordered">
        <tr class="d-flex">

            <th class="col-sm-1" scope="col">№</th>
            <th class="col-sm-1" scope="col">Название организации</th>
            <th class="col-sm-1" scope="col">ИНН</th>
            <th class="col-sm-4" scope="col">Адрес постановки на мигр. Учет</th>
            <th class="col-sm-1" scope="col">Кол-во чел.</th>
            <th class="col-sm-1" scope="col">Примечание</th>
            <th class="col-sm-1" scope="col">Подача</th>
            <th class="col-sm-1" scope="col">Сигнал</th>
            <th class="col-sm-1" scope="col">Прогноз</th>

        </tr>

        <tr class="d-flex" th:each=" listorg : ${listall}">
            <td class="col-sm-1" scope="col" th:utext="${listorg.numberOrganization}"></td>
            <td class="col-sm-1" scope="col" th:utext="${listorg.nameOrganization}"></td>
            <td class="col-sm-1" scope="col" th:utext="${listorg.inn}"></td>
            <td class="col-sm-4" scope="col">
                <script th:inline="javascript">
                    var val = [[${listorg.adressMigrate}]].toString();
                    var re = /@/gi;
                    var newstr = val.replace(re, '<br>');
                    document.write(newstr);

                </script>
            </td>
            <td class="col-sm-1" scope="col" th:utext="${listorg.countPep}"></td>
            <td class="col-sm-1" scope="col" th:utext="${listorg.description}"></td>
            <td class="col-sm-1" scope="col" th:utext="${listorg.feedType}"></td>
            <td class="col-sm-1" scope="col" th:utext="${listorg.signal}"></td>
            <td class="col-sm-1" scope="col" th:utext="${listorg.forecast}"></td>


    </table>


</div>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ПВС</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>




<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample">
   загрузить список организаций
</button>

<div class="collapse show" id="collapseExample">
    <div class="form-group mt-3">
        <form method="POST" enctype="multipart/form-data"action="/listorg">

            <div class="form-group">
                <label for="file">File OFD: </label>
                <input type="file" class="form-control-file text-truncate" name="file" id="file">
            </div>

            <div class="form-group">
                <input type="submit"  class="btn btn-primary" value="Загрузить">
            </div>
        </form>

    </div>
</div>

<div class="container col-sm-10">


    <table class="table table-bordered">
        <tr class="d-flex">

            <th class="col-sm-1" scope="col">№</th>
            <th class="col-sm-2" scope="col">Название организации</th>
            <th class="col-sm" scope="col">ИНН</th>

        </tr>

        <tr class="d-flex" th:each=" listorg : ${Listorg}">
            <td class="col-sm-1" scope="col" th:utext="${listorg.num}"></td>
            <td class="col-sm-2" scope="col" th:utext="${listorg.nameOrg}"></td>
            <td class="col-sm" scope="col" th:utext="${listorg.inn}"></td>


    </table>


</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
